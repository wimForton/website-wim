<mat-form-field appearance="outline" class="example-margin example-width" style="width: 100px; padding: 0px" (input)="onInputChange($event)">
    <mat-label>{{parameter!.name}}</mat-label>
    <input matInput type="number" [(ngModel)]="value">
  </mat-form-field>
  <mat-slider class="example-margin"
              [disabled]="parameter!.slidersettings.disabled"
              [max]="parameter!.slidersettings.max"
              [min]="parameter!.slidersettings.min"
              [step]="parameter!.slidersettings.step"
              [discrete]="parameter!.slidersettings.thumbLabel">
    <input matSliderThumb [(ngModel)]="value" #slider (input)="onInputChange($event)">
  </mat-slider>
  <button class="smallbutton" (click)="LoadKeyframelist()">A</button>
